<template>
  <lightning-card title="Search Product" icon-name="standard:product">
    <div class="slds-m-around_medium">
      <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"></lightning-input>
      <template if:true={products}>
        <template for:each={products} for:item="prd">
          <c-product-component key={prd.id} product={prd}></c-product-component>
        </template>
      </template>
    </div>
  </lightning-card>
</template>

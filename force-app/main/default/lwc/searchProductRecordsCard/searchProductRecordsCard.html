<template>
  <lightning-card title="Search Product" icon-name="standard:product">
    <div class="slds-m-around_medium">
      <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"></lightning-input>
      <template if:true={accounts}>
        <template for:each={accounts} for:item="acc">
          <c-product-component key={acc.id} account={acc}></c-product-component>
        </template>
      </template>
    </div>
  </lightning-card>
</template>
